<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Out of Office Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div class="container">
        <h1>Out of Office Management</h1>
        <nav class="nav">
          <a class="nav-link text-white" href="#employees">Employees</a>
          <a class="nav-link text-white" href="#projects">Projects</a>
          <a class="nav-link text-white" href="#leave-requests"
            >Leave Requests</a
          >
          <a class="nav-link text-white" href="#approval-requests"
            >Approval Requests</a
          >
        </nav>
      </div>
    </header>
    <main class="container mt-4">
      <section id="employees">
        <h2>Employees</h2>
        <table id="employees-table" class="table table-striped">
          <!-- Employee table will be here -->
        </table>
        <h3>Add New Employee</h3>
        <form id="add-employee-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input
              type="text"
              class="form-control"
              id="full-name"
              name="full-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="subdivision">Subdivision:</label>
            <input
              type="text"
              class="form-control"
              id="subdivision"
              name="subdivision"
              required
            />
          </div>
          <div class="form-group">
            <label for="position">Position:</label>
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              required
            />
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group">
            <label for="people-partner">People Partner:</label>
            <input
              type="number"
              class="form-control"
              id="people-partner"
              name="people-partner"
            />
          </div>
          <div class="form-group">
            <label for="out-of-office-balance">Out of Office Balance:</label>
            <input
              type="number"
              class="form-control"
              id="out-of-office-balance"
              name="out-of-office-balance"
              required
            />
          </div>
          <div class="form-group">
            <label for="photo">Photo:</label>
            <input
              type="file"
              class="form-control-file"
              id="photo"
              name="photo"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
      </section>

      <section id="edit-employee" class="mt-5" style="display: none">
        <h3>Edit Employee</h3>
        <form id="edit-employee-form" enctype="multipart/form-data">
          <input type="hidden" id="edit-employee-id" name="edit-employee-id" />
          <div class="form-group">
            <label for="edit-full-name">Full Name:</label>
            <input
              type="text"
              class="form-control"
              id="edit-full-name"
              name="edit-full-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-subdivision">Subdivision:</label>
            <input
              type="text"
              class="form-control"
              id="edit-subdivision"
              name="edit-subdivision"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-position">Position:</label>
            <input
              type="text"
              class="form-control"
              id="edit-position"
              name="edit-position"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-status">Status:</label>
            <select
              class="form-control"
              id="edit-status"
              name="edit-status"
              required
            >
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-people-partner">People Partner:</label>
            <input
              type="number"
              class="form-control"
              id="edit-people-partner"
              name="edit-people-partner"
            />
          </div>
          <div class="form-group">
            <label for="edit-out-of-office-balance"
              >Out of Office Balance:</label
            >
            <input
              type="number"
              class="form-control"
              id="edit-out-of-office-balance"
              name="edit-out-of-office-balance"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-photo">Photo:</label>
            <input
              type="file"
              class="form-control-file"
              id="edit-photo"
              name="edit-photo"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </section>

      <section id="projects" class="mt-5">
        <h2>Projects</h2>
        <table id="projects-table" class="table table-striped">
          <!-- Project table will be here -->
        </table>
        <h3>Add New Project</h3>
        <form id="add-project-form">
          <div class="form-group">
            <label for="project-type">Project Type:</label>
            <input
              type="text"
              class="form-control"
              id="project-type"
              name="project-type"
              required
            />
          </div>
          <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input
              type="date"
              class="form-control"
              id="start-date"
              name="start-date"
              required
            />
          </div>
          <div class="form-group">
            <label for="end-date">End Date:</label>
            <input
              type="date"
              class="form-control"
              id="end-date"
              name="end-date"
            />
          </div>
          <div class="form-group">
            <label for="project-manager">Project Manager:</label>
            <input
              type="number"
              class="form-control"
              id="project-manager"
              name="project-manager"
              required
            />
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <input
              type="text"
              class="form-control"
              id="comment"
              name="comment"
            />
          </div>
          <div class="form-group">
            <label for="project-status">Status:</label>
            <select
              class="form-control"
              id="project-status"
              name="project-status"
              required
            >
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
      </section>

      <section id="edit-project" class="mt-5" style="display: none">
        <h3>Edit Project</h3>
        <form id="edit-project-form">
          <input type="hidden" id="edit-project-id" name="edit-project-id" />
          <div class="form-group">
            <label for="edit-project-type">Project Type:</label>
            <input
              type="text"
              class="form-control"
              id="edit-project-type"
              name="edit-project-type"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-start-date">Start Date:</label>
            <input
              type="date"
              class="form-control"
              id="edit-start-date"
              name="edit-start-date"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-end-date">End Date:</label>
            <input
              type="date"
              class="form-control"
              id="edit-end-date"
              name="edit-end-date"
            />
          </div>
          <div class="form-group">
            <label for="edit-project-manager">Project Manager:</label>
            <input
              type="number"
              class="form-control"
              id="edit-project-manager"
              name="edit-project-manager"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-comment">Comment:</label>
            <input
              type="text"
              class="form-control"
              id="edit-comment"
              name="edit-comment"
            />
          </div>
          <div class="form-group">
            <label for="edit-project-status">Status:</label>
            <select
              class="form-control"
              id="edit-project-status"
              name="edit-project-status"
              required
            >
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </section>

      <section id="leave-requests" class="mt-5">
        <h2>Leave Requests</h2>
        <table id="leave-requests-table" class="table table-striped">
          <!-- Leave Requests table will be here -->
        </table>
        <h3>Add New Leave Request</h3>
        <form id="add-leave-request-form">
          <div class="form-group">
            <label for="leave-employee">Employee:</label>
            <input
              type="number"
              class="form-control"
              id="leave-employee"
              name="leave-employee"
              required
            />
          </div>
          <div class="form-group">
            <label for="absence-reason">Absence Reason:</label>
            <input
              type="text"
              class="form-control"
              id="absence-reason"
              name="absence-reason"
              required
            />
          </div>
          <div class="form-group">
            <label for="leave-start-date">Start Date:</label>
            <input
              type="date"
              class="form-control"
              id="leave-start-date"
              name="leave-start-date"
              required
            />
          </div>
          <div class="form-group">
            <label for="leave-end-date">End Date:</label>
            <input
              type="date"
              class="form-control"
              id="leave-end-date"
              name="leave-end-date"
              required
            />
          </div>
          <div class="form-group">
            <label for="leave-comment">Comment:</label>
            <textarea
              class="form-control"
              id="leave-comment"
              name="leave-comment"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Add Leave Request
          </button>
        </form>
      </section>

      <section id="edit-leave-request" class="mt-5" style="display: none">
        <h3>Edit Leave Request</h3>
        <form id="edit-leave-request-form">
          <input
            type="hidden"
            id="edit-leave-request-id"
            name="edit-leave-request-id"
          />
          <div class="form-group">
            <label for="edit-leave-employee">Employee:</label>
            <input
              type="number"
              class="form-control"
              id="edit-leave-employee"
              name="edit-leave-employee"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-absence-reason">Absence Reason:</label>
            <input
              type="text"
              class="form-control"
              id="edit-absence-reason"
              name="edit-absence-reason"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-leave-start-date">Start Date:</label>
            <input
              type="date"
              class="form-control"
              id="edit-leave-start-date"
              name="edit-leave-start-date"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-leave-end-date">End Date:</label>
            <input
              type="date"
              class="form-control"
              id="edit-leave-end-date"
              name="edit-leave-end-date"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-leave-comment">Comment:</label>
            <textarea
              class="form-control"
              id="edit-leave-comment"
              name="edit-leave-comment"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </section>

      <section id="approval-requests" class="mt-5">
        <h2>Approval Requests</h2>
        <table id="approval-requests-table" class="table table-striped">
          <!-- Approval Requests table will be here -->
        </table>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
